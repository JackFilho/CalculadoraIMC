<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center">Calculadora IMC</h1>
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-group">
                <label for="altura">Altura:</label>
                <input type="number" class="form-control" id="altura">
            </div>

            <div class="form-group">
                <label for="peso">Peso:</label>
                <input type="number" class="form-control" id="peso">
            </div>

            <button id="button" class="btn btn-primary btn-block">Calcular o IMC</button>

            <div id="resultado" class="mt-3"></div>
        </div>

        <div class="card-footer">
            Desenvolvido por Jackson Rodrigues &copy; 2024
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>

   
</body>
</html>
